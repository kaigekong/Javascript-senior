<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM-node-relation</title>
</head>

<body>
  <h1>Chrome-67.0.*</h1>
  <!-- 列表 -->
  <h3>ChildNodes</h3>
  <ul id="relation">
    <li>Child-1</li>
    <li>Child-2</li>
    <li>Child-3</li>
    <li>Child-4</li>
    <li>Child-5</li>
    <li>Child-6</li>
  </ul>
  <h3>ChildNodes and Children different </h3>
  <div id="different"></div>

  <h3>ChildNodes and Children same </h3>
  <!-- 关系值（Element） -->
  <ol id="same">
  </ol>

  <script>
    const _relation = document.querySelector('#relation');
    const _different = document.querySelector('#different');
    const _same = document.querySelector('#same');

    let _differentArr = [],
      _sameArr = [];

    // Different
    _differentArr.push(`<p>childNodes.length：${_relation.childNodes.length}</p>`);
    _differentArr.push(`<p>children.length：${_relation.children.length}</p>`);
    _different.innerHTML = _differentArr.join('');

    // Same
    _sameArr.push(`<li>children[0]&childNodes[0]：${_relation.children[0].innerHTML}</li>`);
    _sameArr.push(`<li>children.item(0)&childNodes.item(0)：${_relation.children.item(0).innerHTML}</li>`);

    const _firstElementChild = _relation.firstElementChild;
    _sameArr.push(`<li>firstElementChild：${_firstElementChild.innerHTML}</li>`);
    _sameArr.push(`<li>firstElementChild.previousElementSibling：${_firstElementChild.previousElementSibling}</li>`);
    _sameArr.push(`<li>firstElementChild.nextElementSibling：${_firstElementChild.nextElementSibling.innerHTML}</li>`);

    const _itemElementChild = _relation.children.item(3);
    _sameArr.push(`<li>children.item(3)：${_itemElementChild.innerHTML}</li>`);
    _sameArr.push(`<li>children.item(3).previousElementSibling：${_itemElementChild.previousElementSibling.innerHTML}</li>`);
    _sameArr.push(`<li>children.item(3).nextElementSibling：${_itemElementChild.nextElementSibling.innerHTML}</li>`);

    const _lastElementChild = _relation.lastElementChild;
    _sameArr.push(`<li>lastElementChild：${_lastElementChild.innerHTML}</li>`);
    _sameArr.push(`<li>lastElementChild.previousElementSibling：${_lastElementChild.previousElementSibling.innerHTML}</li>` );
    _sameArr.push(`<li>lastElementChildn.nextElementSibling：${_lastElementChild.nextElementSibling}</li>`);
    _same.innerHTML = _sameArr.join('');
  </script>
</body>

</html>
